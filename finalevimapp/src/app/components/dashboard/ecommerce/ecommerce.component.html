  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-8 xl-100">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="chart-widget-dashboard">
                  <div class="media">
                    <div class="media-body">
                      <h5 class="mt-0 mb-0 f-w-600"><span class="counter" [CountTo]="data.visits7today" [from]="0" [duration]="2"></span></h5>
                      <p>Günlük Tekil Ziyaret</p>
                    </div><app-feather-icons [icon]="'users'"></app-feather-icons>
                  </div>
                  <div class="dashboard-chart-container">
                    <x-chartist class="small-chart-gradient-1" [data]="chart1.data" [type]="chart1.type" [options]="chart1.options" [events]="chart1.events">
                    </x-chartist>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="chart-widget-dashboard">
                  <div class="media">
                    <div class="media-body">
                      <h5 class="mt-0 mb-0 f-w-600"><span class="counter" [CountTo]="data.orders7today" [from]="0" [duration]="2"></span></h5>
                      <p>Toplam Sipariş</p>
                    </div><app-feather-icons [icon]="'sun'"></app-feather-icons>
                  </div>
                  <div class="dashboard-chart-container">
                    <x-chartist class="small-chart-gradient-2" [data]="chart2.data" [type]="chart2.type" [options]="chart2.options" [events]="chart2.events">
                    </x-chartist>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="chart-widget-dashboard">
                  <div class="media">
                    <div class="media-body">
                      <h5 class="mt-0 mb-0 f-w-600"><i class="fas fa-lira-sign" style="font-size:16px;"></i> <span class="counter" [CountTo]="data.ortotals7today" [from]="0" [duration]="2"></span></h5>
                      <p>Toplam Satış</p>
                    </div><app-feather-icons [icon]="'shopping-cart'"></app-feather-icons>
                  </div>
                  <div class="dashboard-chart-container">
                    <x-chartist class="small-chart-gradient-3" [data]="chart3.data" [type]="chart3.type" [options]="chart3.options" [events]="chart3.events">
                    </x-chartist>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h5>SATIŞ GRAFİĞİ</h5>
              </div>
              <div class="card-body">
                <div class="show-value-top d-flex">
                  <div class="value-left d-inline-block">
                    <div class="square bg-primary d-inline-block"></div><span>Talep Edilen Sipariş</span>
                  </div>
                  <div class="value-right d-inline-block">
                    <div class="square d-inline-block bg-secondary"></div><span>Onaylanan Sipariş</span>
                  </div>
                </div>
                <x-chartist class="smooth-chart flot-chart-container" [data]="chart4.data" [type]="chart4.type" [options]="chart4.options" [events]="chart4.events">
                </x-chartist>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-4 xl-100">
        <div class="card">
          <div class="card-header card-header-border">
            <div class="row">
              <div class="col-sm-12">
                <h5>SON GİREN KULLANICILAR</h5>
              </div>
              
            </div>
          </div>
          <div class="card-body">
            <div class="new-users" *ngIf="data.last5login">
              <div class="media" *ngFor="let usr of data.last5login"><img class="rounded-circle image-radius m-r-15" src="assets/images/email-template/success.png" alt="">
                <div class="media-body">
                  <h6 class="mb-0 f-w-700">{{usr.namesurname}}</h6>
                  <p>{{usr.companyname}}</p>
                </div><span class="pull-right" [innerHTML]="usr.lastlogindate"> </span>
              </div>
            </div>
          </div>
        </div>
      </div>

<div class="container-fluid" [class.sidebaron]="sidebaron">
    <div class="card">
        <div class="card-body">
            <form class="theme-form" [formGroup]="userForm">

                <div class="row">

                    <div class="col-xl-8 col-sm-8">
                        <label class="col-form-label">Yetki Adı</label>
                        <input  class="form-control" formControlName="accessgroupname" type="text" required="">
                    </div>

                    <div class="col-xl-4 col-sm-4">
                        <label class="col-form-label">Anasayfa ve Giriş Linki</label>
                        <input  class="form-control" formControlName="defaultroutepath" type="text" required="">
                    </div>
                    
                </div>

                <div class="row checkboxlist">
                    <div class="col-3 checkboxone" *ngFor="let opt of userPagesOptions">
                        <label><input type="checkbox" name="accessiblepages[]" [checked]="opt.chk" value="{{opt.i}}" (change)="accessiblepageChange(opt.i , $event)"><span>{{opt.n}}</span><em>{{opt.p}}</em></label>
                    </div>
                </div>

                <div class="row m-t-10">
                    <div class="col-xl-3 col-sm-3">
                        <label class="col-form-label">Yetki Yayın Durumu</label>
                        <div class="form-group m-t-10 m-checkbox-inline mb-0 custom-radio-ml">
                        <div class="radio radio-primary" *ngFor="let opt of accessgroupstatusOptions">
                            <input id="status{{ opt.i }}" type="radio" formControlName="accessgroupstatus" [value]="opt.i" [(ngModel)]="userstatusModel">
                            <label for="status{{ opt.i }}">{{ opt.n }}</label>
                        </div>
                        </div>
                    </div>
                </div>

                
                
                <div class="form-group form-row mt-3 mb-0">
                    <button class="btn btn-primary mr-2" [disabled]="!userForm.valid" (click)="submit(userForm.value)" type="submit">Gönder</button>
                    <button class="btn btn-warning" type="button" data-original-title="btn btn-info-gradien" (click)="cancel()" title="">Vazgeç</button>
                </div>
            </form>
        </div>
    </div>
</div>
